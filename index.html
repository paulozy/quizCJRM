<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>CURSO CJRM</title>
</head>
<body>
  <div class="intro py-3 text-center">
    <div class="container">
      <h2 class="text-light display-3 my-4">Quiz</h2>
    </div>
  </div>

  <div class="quiz py-4">
    <div class="container">
      <h2 class="my-5 text-white">Será que você consegue acertar quem canta cada uma das músicas abaixo?</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. "Kyoto":</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              Froid
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              Dalsin
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2. "Nós é ruim e o cabelo ajuda":</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
              Abbot
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              Kyan
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. "Ando negro":</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" checked>
              Kayblack
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              Abbot
            </label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">4. "Nota de 200":</p>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" checked>
              L7nnon
            </label>
          </div>
          <div class="form-check my-2 text-white-50">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              Bruxo
            </label>
          </div>
        </div>
        
        <div class="text-center">
          <button class="btn bg-info text-dark">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <div class="modal" id="quiz-Results" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Resultado</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
